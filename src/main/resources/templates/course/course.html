<!DOCTYPE html>
<html layout:decorator="fragments/layout"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

	<head>
		<title th:text="#{index.title}">MUMSched</title>
	</head>

	<body>
		<th:block layout:fragment="content">
			<div class="container">
				<div class="row">
					<!--<div class="col-sm-6 col-md-4 col-md-offset-4">-->
					<div class="span4 offset4 well">
						<table class="table table-hover">
							<caption><h5 th:text="${course}">Machine Learning</h5></caption>
							<tbody>
								<tr>
									<th>Code</th><td th:text="${course.code}">SW</td>
								</tr>
								<tr>
									<th>Level</th><td th:text="${course.level}">500</td>
								</tr>
								<tr>
									<th>Prerequisites</th>
									<td>
									<th:block th:each="prereq: ${course.prerequisites}">
						      			<span th:text="${prereq.code}+' - '+${prereq.name}">
						      				SW - Software Engineering
						      			</span><br />
									</th:block>
									</td>
								</tr>
							</tbody>
						</table>
					
					</div>
				</div>
			</div>
		</th:block>
	</body>
</html>
