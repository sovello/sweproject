<!DOCTYPE html>
<html layout:decorator="fragments/layout"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

	<head>
		<title th:text="#{index.title}">MUMSched</title>
	</head>

	<body>
		<th:block layout:fragment="content">
			<div class="container">
				<div class="row">
					<!--<div class="col-sm-6 col-md-4 col-md-offset-4">-->
					<div class="span4 offset4 well">
						<table class="table table-hover">
							<tbody>
								<tr>
									<th>Entry</th><td th:text="${entry}">January 2019 - 2018-01-15</td>
								</tr>
								<tr>
									<th>Start Date</th><td th:text="${entry.startdate}">2018-01-15</td>
								</tr>
								<tr>
									<th>End Date</th><td th:text="${entry.enddate}">2018-02-16</td>
								</tr>
								<th:block th:if="${not #lists.isEmpty(entry.blocks)}">
								<tr>
									<th th:rowspan="${#lists.size(entry.blocks)}">Blocks</th>
									<td>
										<th:block th:each="block, idx: ${entry.blocks}">
							      			<span th:text="${idx.count}+' - '+${block}">
							      				January 2018 Block - 2018-01-14
							      			</span><br />
										</th:block>
									</td>
								</tr>
								</th:block>
							</tbody>
						</table>
					
					</div>
				</div>
			</div>
		</th:block>
	</body>
</html>
