<!DOCTYPE html>
<html layout:decorator="fragments/layout"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

	<head>
		<title th:text="#{index.title}">MUMSched</title>
	</head>

	<body>
		<th:block layout:fragment="content">
			<div class="container">
				<div class="row well">
					<div class="col-md-9">
						<table class="table table-hover">
							<thead>
								<tr> 
									<th>#</th> 
									<th>Entry Name</th> 
									<th>MPP Students</th>
									<th>FPP Students</th>
									<th>Start Date</th> 
									<th>End Date</th>
									<th>Action</th> 
								</tr>
							</thead>
							<tbody>
								<th:block th:each="entry, idx : ${entries}">
								<tr> 
									<th scope="row" th:text="${idx.count}">1</th> 
									<td th:text="${entry.name}">January 2018</td> 
									<td th:text="${entry.mppNumber}">70</td>
									<td th:text="${entry.fppNumber}">65</td>
									<td th:text="${entry.startdate}">2014-01-24</td>
									<td th:text="${entry.enddate}">2014-01-24</td>
									<td><a th:href="@{'/entries/'+${entry.id}+'?update=1'}">Update</a> | 
									<a th:href="@{'/entries/'+${entry.id}+'?update=0'}">Delete</a> | 
									<a th:href="@{'/entries/'+${entry.id}+'/profile'}">View Entry</a></td>
								</tr>
								</th:block>
							</tbody>
						</table>    
					</div>
					<div class="col-md-3">
						<p><a th:href="@{/entries/new}">Create a new Entry</a></p>
					</div>
				</div>
			</div>
		</th:block>
	</body>
</html>
