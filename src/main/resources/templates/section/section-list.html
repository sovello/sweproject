<!DOCTYPE html>
<html layout:decorator="fragments/layout"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

	<head>
		<title th:text="#{index.title}">MUMSched</title>
	</head>
	<body>
		<th:block layout:fragment="content">
			<div class="container">
				<div class="row well">
					<div class="col-md-9">
						<table class="table table-hover">
							<thead>
								<tr> 
									<th>#</th> <th>Course</th><th>Block</th> <th>Faculty</th> 
									<th>Enrolled Students</th><th>Number</th><th>Action</th> 
								</tr>
							</thead>
							<tbody> 
								<th:block th:each="section, idx : ${sections}">
								<tr> 
									<th scope="row" th:text="${idx.count}">1</th> 
									<td></td>
									<!-- <td th:text="${section.entry}">January 2018</td> --> 
									<td th:text="${section.course}">SWE - Software Engineering</td> 
									<td th:text="${section.block}">January 2018 - 2018-01-12</td>
									<td th:text="${section.faculty}">Sovello Hildebrand</td>
									<td th:text="${section.enrolledStudents}">15</td>
									<td th:text="${section.sectionNumber}">1</td>
									<td><a th:href="@{'/sections/'+${section.id}+'?update=1'}">Update</a> | 
									<a th:href="@{'/sections/'+${section.id}+'?update=0'}">Delete</a> | 
									<a th:href="@{'/sections/'+${section.id}+'/profile'}">View Section</a></td>
								</tr>
								</th:block>
							</tbody>
						</table>    
					</div>
					<div class="col-md-3">
						<p><a th:href="@{/sections/new}">Create a new Section</a></p>
					</div>
				</div>
			</div>
		</th:block>
	</body>
</html>
