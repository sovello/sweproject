<!DOCTYPE html>
<html layout:decorator="fragments/layout"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
	<head>
		<title th:text="#{index.title}">MUMSched</title>
		<th:block layout:fragment="head">
			<link th:href="@{/css/dashboard.css}" rel="stylesheet" />
		</th:block>
	</head>

	<body>
		<th:block layout:fragment="content">
			<div class="container" id="tourpackages-carousel">
				<div class="row">
					<div class="col-md-12" role="main">
						<div class="bs-docs-section">
							<div class="bs-glyphicons">
								<ul class="bs-glyphicons-list nav">
									<li role="presentation"><a th:href="@{/schedules}">
										<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
										<span class="glyphicon-class">Schedules</span>
										</a>
									</li>
									<li role="presentation"><a th:href="@{/sections}">
										<span class="glyphicon glyphicon-th" aria-hidden="true"></span>
										<span class="glyphicon-class">Sections</span></a>
									</li>
									<li role="presentation"><a th:href="@{/faculty}">
										<span class="glyphicon glyphicon-education" aria-hidden="true"></span>
										<span class="glyphicon-class">Faculty</span></a>
									</li>
									<li role="presentation"><a th:href="@{/courses}">
										<span class="glyphicon glyphicon-book" aria-hidden="true"></span>
										<span class="glyphicon-class">Courses</span></a>
									</li>
									<li role="presentation"><a th:href="@{/entries}">
										<span class="glyphicon glyphicon-list" aria-hidden="true"></span>
										<span class="glyphicon-class">Entries</span></a>
									</li>
									<li role="presentation"><a th:href="@{/blocks}">
										<span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
										<span class="glyphicon-class">Blocks</span></a>
									</li>
									<li  role="presentation"><a th:href="@{/users}">
										<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
										<span class="glyphicon-class">Users</span></a>
									</li>
									
									
									<li role="presentation"><a th:href="@{/specializations}">
										<span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
										<span class="glyphicon-class">Specializations</span></a>
									</li><li role="presentation"><a th:href="@{/regsection}">
										<span class="glyphicon glyphicon-book" aria-hidden="true"></span>
										<span class="glyphicon-class">Register Section</span></a>
									</li>
								</ul>
							</div>
						</div>
			        </div>	
				</div>
			</div>
		</th:block>
	</body>
</html>
