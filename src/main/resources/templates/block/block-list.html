<!DOCTYPE html>
<html layout:decorator="fragments/layout"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

	<head>
		<title th:text="#{index.title}">MUMSched</title>
	</head>

	<body>
		<th:block layout:fragment="content">
			<div class="container">
				<div class="row well">
					<div class="col-md-9">
						<table class="table table-hover">
							<thead>
								<tr> 
									<th>#</th><th>Block Name</th> <th>Block Number</th> 
									<th>Start Date</th><th>End Date</th><th>Action</th> 
								</tr>
							</thead>
							<tbody> 
								<th:block th:each="block, idx : ${blocks}">
								<tr> 
									<th scope="row" th:text="${idx.count}">1</th>
									<td th:text="${block.name}">March 2018</td> 
									<td th:text="${block.serial}">2</td>
									<td th:text="${block.startdate}">February 26, 2018</td>
									<td th:text="${block.enddate}">March 23, 2018</td>
									<td><a th:href="@{'/blocks/'+${block.id}+'?update=1'}">Update</a> | 
									<a th:href="@{'/blocks/'+${block.id}+'?update=0'}">Delete</a> | 
									<a th:href="@{'/blocks/'+${block.id}+'/profile'}">View Block</a></td>
								</tr>
								</th:block>
							</tbody>
						</table>    
					</div>
					<div class="col-md-3">
						<p><a th:href="@{/blocks/new}">Create a new Block</a></p>
					</div>
				</div>
			</div>
		</th:block>
	</body>
</html>
