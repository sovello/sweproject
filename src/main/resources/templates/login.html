<!DOCTYPE html>
<html layout:decorator="fragments/layout"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

	<head>
		<title th:text="#{index.title}">MUMSched</title>
	</head>
	<body>

		<th:block layout:fragment="content">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-md-4 col-md-offset-4">
					    
						<div th:if="${param.logout}">
						    <h1 style="color:blue">Logged out.</h1>
						</div>
						<h1 class="text-center login-title">MUMSched</h1>
						<div class="account-wall">
							<div th:if="${param.error}">
								<div class="alert alert-error">
					                <a class="close" data-dismiss="alert" href="#">Ã—</a>Incorrect Username or Password!
					            </div>
							</div>
							<form class="form-signin" th:action="@{/login}" method="post">
								<div class="form-group has-error">
									<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
									<input type="text" name="username" class="form-control" placeholder="Email"  required="required" autofocus="autofocus"/>
								</div>
								<div class="form-group has-error">
									<input type="password" name="password" class="form-control" placeholder="Password" required="required"/>
								</div>
								<div class="form-group">
									<button class="btn btn-lg btn-primary btn-block" type="submit" >LOGIN</button>     
								</div>
								<a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
							</form>
						</div>
						<!-- <a href="customerForm" class="text-center new-account">Or create a new account</a>  -->
					</div>
				</div>
			</div>
		</th:block>
	</body>
</html>
