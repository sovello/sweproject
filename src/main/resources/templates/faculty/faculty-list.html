<!DOCTYPE html>
<html layout:decorator="fragments/layout"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

	<head>
		<title th:text="#{index.title}">MUMSched</title>
	</head>

	<body>

		<th:block layout:fragment="content">
			<div class="container">
				<div class="row well">
					<div class="col-md-9">
						<table class="table table-hover">
							<thead>
								<tr> 
									<th>#</th> <th>First name</th> <th>Last name</th> <th>Email</th><th>Action</th> 
								</tr>
							</thead>
							<tbody> 
								<th:block th:each="faculty, idx : ${faculties}">
								<tr> 
									<th scope="row" th:text="${idx.count}">1</th> 
									<td th:text="${faculty.firstname}">Sovello</td> 
									<td th:text="${faculty.lastname}">Hildebrand</td> 
									<td th:text="${faculty.email}">shildebrand@mumsched.tao</td>
									<td><a th:href="@{'/faculty/'+${faculty.id}+'?update=1'}">Update</a> | 
									<a th:href="@{'/faculty/'+${faculty.id}+'?update=0'}">Delete</a> | 
									<a th:href="@{'/faculty/'+${faculty.id}+'/profile'}">View Faculty Profile</a></td>
								</tr>
								</th:block>
							</tbody>
						</table>    
					</div>
					<div class="col-md-3">
						<p><a th:href="@{/faculty/new}">Create Faculty Profile</a></p>
					</div>
				</div>
			</div>
		</th:block>
	</body>
</html>
